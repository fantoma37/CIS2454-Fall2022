<!DOCTYPE html>

<html>
    <head>
        <title>Treat Transporters</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Treat Transporters: Order Ice Cream Online!</h2><p>
        <form action="Ice_Cream" method="post"> 
            <label>Name:</label> 
            <input type="text" name="name"/><p> 
            <label>Ice Cream:</label><br>
            <input type="hidden" name='action' value='ice_cream'/>
            <input type="radio" name="ice_cream" value="Vanilla" checked>Vanilla<br>
            <input type="radio" name="ice_cream" value="Chocolate">Chocolate<br>
            <input type="radio" name="ice_cream" value="Strawberry">Strawberry<br>
            <input type="radio" name="ice_cream" value="Cookies N Cream">Cookies N Cream<br>
            <input type="radio" name="ice_cream" value="Mint Chocolate">Mint Chocolate<br>
            <input type="radio" name="ice_cream" value="Cookie Dough">Cookie Dough<p>
            <label>Toppings:</label><br>
            <input type="checkbox" name="toppings[]" value="Cherry">Cherry<br>
            <input type="checkbox" name="toppings[]" value="Sprinkles">Sprinkles<br>
            <input type="checkbox" name="toppings[]" value="Hot Fudge">Hot Fudge<br>
            <input type="checkbox" name="toppings[]" value="Whipped Cream">Whipped Cream<br>
            <input type="checkbox" name="toppings[]" value="Nuts">Nuts<br>
            <input type="checkbox" name="toppings[]" value="Caramel">Caramel<p>
            <br>
            <label>&nbsp;</label>
            <input type="submit" value="Submit Order"/> 
        </form>
    </body>
</html>
